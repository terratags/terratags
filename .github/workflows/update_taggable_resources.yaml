name: Update Taggable Resources

on:
  schedule:
    # Run every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Allow manual triggering

env:
  TERRAFORM_VERSION: '1.14.0-beta3'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Run update_resources.go script
        run: go run scripts/update_resources.go

      - name: Format generated files
        run: |
          go fmt pkg/parser/aws_taggable_resources.go
          go fmt pkg/parser/azure_taggable_resources.go
          go fmt pkg/parser/google_taggable_resources.go

      - name: Check for changes
        id: git-check
        run: |
          if [[ -n $(git status -s pkg/parser/*_taggable_resources.go) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add pkg/parser/aws_taggable_resources.go pkg/parser/azure_taggable_resources.go pkg/parser/google_taggable_resources.go
          git commit -m "chore: update taggable resources list $(date +%Y-%m-%d) [skip ci]"
          git push origin HEAD:update-taggable-resources --force
          
      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "chore: update taggable resources list" \
            --body "This PR updates the taggable resources list for AWS, Azure, and Google providers based on the latest provider schemas.\nThis is an automated PR created by the weekly update-resources workflow." \
            --base main \
            --head update-taggable-resources \
            --label "automated,dependencies" || echo "PR already exists or could not be created"
